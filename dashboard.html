<!DOCTYPE html>
<html>
<head>
  <title>ResolveX | Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="loadDashboard()">

<div class="main-container">
  <div class="logo">ResolveX</div>
  <div class="tagline">User Dashboard</div>

  <h2>Complaint Statistics</h2>

  <div class="stats">
    <div class="stat-card">
      <h3 id="total">0</h3>
      <p>Total</p>
    </div>
    <div class="stat-card">
      <h3 id="pending">0</h3>
      <p>Pending</p>
    </div>
    <div class="stat-card">
      <h3 id="progress">0</h3>
      <p>In Progress</p>
    </div>
    <div class="stat-card">
      <h3 id="resolved">0</h3>
      <p>Resolved</p>
    </div>
  </div>

  <div style="margin-top:20px">
    <a href="complaint.html">
      <button class="btn">Register New Complaint</button>
    </a>
    <br><br>
    <a href="track.html">
      <button class="btn">Track Complaint</button>
    </a>
  </div>

</div>

<script src="assets/js/script.js"></script>
</body>
</html>
