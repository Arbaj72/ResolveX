<!DOCTYPE html>
<html>
<head>
  <title>ResolveX | Register Complaint</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main-container">
  <div class="logo">ResolveX</div>
  <div class="tagline">Register New Complaint</div>

  <h2>Complaint Form</h2>

  <form onsubmit="submitComplaint(event)">

    <div class="form-group">
      <label>Category</label>
      <select id="category" required>
        <option value="">Select</option>
        <option>Electricity</option>
        <option>Water</option>
        <option>Road</option>
        <option>Internet</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" id="subject" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="description" required></textarea>
    </div>

    <!-- ONLY NEW ADDITION -->
    <div class="form-group">
      <label>Upload Photo (optional)</label>
      <input type="file" id="image" accept="image/*">
    </div>

    <button class="btn">Submit Complaint</button>

  </form>

  <div class="link">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

</div>

<script src="assets/js/script.js"></script>
</body>
</html>
